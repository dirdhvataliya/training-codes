<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text box event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"> type = "text/javascript"</script>
    <script>
        $(document).ready(function(){
            $("#TxtTestFocus").focus(function(){
                $(this).css("background-color","red");
            })
            $("#TxtTestBlur").blur(function(){
                $(this).css("background-color","red");
            })
            $("#TxtTestKeyPress").keypress(function(){
                alert($(this).val());
            })
            $("#TxtTestKeyUp").focus(function(){
                alert($(this).val());
            })
        })

    </script>
</head>
<body>
    <input type="text" id="TxtTestFocus" placeholder="check text focus"><br><br>
    <input type="text" id="TxtTestBlur" placeholder="check text blur"><br><br>
    <input type="text" id="TxtTestKeyPress" placeholder="check text key up"><br><br>
    <input type="text" id="TxtTestKeyUp" placeholder="check text key up"><br><br>

</body>
</html>
