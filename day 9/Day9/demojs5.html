<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h2>javascript while loop</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 0;
        while(i<10)
        {
            text+="<hr> the number is"+1;
            i++;
        } 
        document.getElementById("demo").innerHTML = text;
        </script>
        <hr>
        <p id="Demo"></p>
        <script>
            const cars =["BMW","VOLVO","AUDI","TATA"]
            let Text = "";
            let I = "0";
            while(cars[I])
            {
                Text+=cars[I]+"<br><br>";
                I++; 
            }
            document.getElementById("Demo").innerHTML = Text; 
        </script>
    
</body>
